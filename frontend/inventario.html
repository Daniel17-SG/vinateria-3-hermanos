<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Inventario - Los 3 Hermanos</title>
    <link rel="stylesheet" href="estilos/1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header class="admin-header">
        <div class="logo">ADMINISTRACIÓN</div>
        <nav class="admin-nav">
            <a href="admin-reportes.html" class="admin-nav-item"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="admin-inventario.html" class="admin-nav-item active"><i class="fas fa-boxes"></i> Inventario</a>
            <a href="index.html" class="admin-nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </nav>
    </header>

    <main class="admin-main">
        <h1>Gestión de Inventario</h1>
        <p>Control de stock, precios y estado de todos los productos.</p>
        
        <section class="inventario-controles">
            <button class="btn-nuevo-producto"><i class="fas fa-plus"></i> Añadir Nuevo Producto</button>
            <div class="search-bar">
                <input type="text" placeholder="Buscar por nombre, SKU o categoría...">
                <i class="fas fa-search"></i>
            </div>
            <select class="filter-select">
                <option value="all">Filtrar por Categoría</option>
                <option value="tequila">Tequila</option>
                <option value="whisky">Whisky</option>
                <option value="brandy">Brandy</option>
            </select>
        </section>
        
        <section class="inventario-tabla">
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Precio Venta</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    </tbody>
            </table>
        </section>

    </main>
    

<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title">Añadir Nuevo Producto</h2>
        
        <form id="product-form">
            <input type="hidden" id="product-id" value=""> 

            <label for="product-name">Nombre del Producto</label>
            <input type="text" id="product-name" required>

            <label for="product-category">Categoría</label>
            <select id="product-category" required>
                <option value="">Seleccione Categoría</option>
                <option value="Tequila">Tequila</option>
                <option value="Whisky">Whisky</option>
                <option value="Brandy">Brandy</option>
                <option value="Vodka">Vodka</option>
                <option value="Ron">Ron</option>
            </select>

            <label for="product-stock">Stock</label>
            <input type="number" id="product-stock" min="0" required>

            <label for="product-price">Precio ($)</label>
            <input type="number" id="product-price" step="0.01" min="0" required>

            <button type="submit" class="btn-modal-save">Guardar Producto</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Panel Administrativo Los 3 Hermanos.</p>
    </footer>
    <script src="script/inventario.js"></script>
    
</body>
</html>
