<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Vinatería Los 3 Hermanos</title>
    <link rel="stylesheet" href="estilos/1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="header-secondary">
        <div class="logo">Vinatería Los 3 Hermanos</div>
        <nav>
            <a href="index.html" class="nav-button">Inicio</a>
            <a href="carrito.html" class="nav-button cart-link"><i class="fas fa-shopping-cart"></i> Carrito <span
                    class="cart-badge" id="cart-badge">0</span></a>
        </nav>
    </header>

    <main class="catalogo-main">
        <h1>Catálogo de Licores Premium</h1>
        <p>Explora nuestras categorías: Tequila, Whisky, Brandy, Vodka y Ron.</p>

        <section class="filtro-categorias">
            <button class="filtro-btn active" data-filter="all">Ver Todo</button>
            <button class="filtro-btn" data-filter="tequila">Tequila</button>
            <button class="filtro-btn" data-filter="whisky">Whisky</button>
            <button class="filtro-btn" data-filter="brandy">Brandy</button>
            <button class="filtro-btn" data-filter="vodka">Vodka</button>
            <button class="filtro-btn" data-filter="ron">Ron</button>
        </section>

        <div class="grid-productos">
            <!-- Los productos se cargarán dinámicamente desde script/catalogo.js -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Vinatería Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>

    <div id="notification-toast" class="notification-hidden">
        <i class="fas fa-check-circle"></i> Producto agregado al carrito
    </div>

    <script src="script/cart-badge.js"></script>
    <script src="script/catalogo.js"></script>
</body>

</html>
