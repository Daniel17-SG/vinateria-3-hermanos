<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crea tu cuenta - Vinatería Los 3 Hermanos">
    <title>Crear Cuenta - Los 3 Hermanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/2.css">
    <link rel="stylesheet" href="estilos/legendary.css">
</head>

<body class="register-body">

    <nav class="breadcrumb" aria-label="Navegación de ubicación">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <span class="separator"><i class="fas fa-chevron-right"></i></span>
        <span class="current">Registro</span>
    </nav>

    <main class="register-main">
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            <p>Únete a Los 3 Hermanos para acceder a ofertas exclusivas.</p>

            <form action="#" method="POST" class="register-form" id="register-form">

                <label for="name-input">Nombre Completo</label>
                <input type="text" id="name-input" required>

                <label for="email-input">Correo Electrónico</label>
                <input type="email" id="email-input" required>

                <label for="pass-input">Contraseña</label>
                <input type="password" id="pass-input" required>

                <div id="register-error-message"
                    style="color: red; margin-bottom: 15px; font-weight: bold; display: none;"></div>

                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones.
                </label>

                <button type="submit" class="btn-register">
                    Registrarme
                </button>
            </form>

            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>

    <script src="script/registro.js"></script>
</body>

</html>
