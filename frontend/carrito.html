<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tu carrito de compras - Vinatería Los 3 Hermanos">
    <title>Mi Carrito - Los 3 Hermanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/1.css">
    <link rel="stylesheet" href="estilos/legendary.css">
</head>

<body>

    <header>
        <div class="top-promo-bar">¡ENVÍO GRATIS en pedidos mayores a $1500!</div>
        <div class="main-header-ba">
            <div class="logo"><a href="index.html">LOS 3 HERMANOS</a></div>
            <div class="header-icons">
                <a href="login.html" class="icon-link"><i class="fas fa-user-circle"></i></a>
                <a href="carrito.html" class="icon-link cart-link"><i class="fas fa-shopping-cart"></i><span
                        class="cart-badge" id="cart-badge">0</span></a>
            </div>
        </div>
    </header>

    <nav class="breadcrumb" aria-label="Navegación de ubicación">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <span class="separator"><i class="fas fa-chevron-right"></i></span>
        <span class="current">Carrito</span>
    </nav>

    <main class="carrito-main">
        <h1>Tu Carrito de Compras</h1>

        <div class="carrito-layout">

            <section class="carrito-productos" id="cart-items-container">
                <!-- Los productos se cargarán dinámicamente desde localStorage -->
            </section>

            <section class="carrito-resumen">
                <h2>Resumen del Pedido</h2>

                <div class="resumen-detalle">
                    <p>Subtotal:</p>
                    <p id="cart-subtotal">$7,350.00</p>
                </div>
                <div class="resumen-detalle">
                    <p>Envío:</p>
                    <p>GRATIS</p>
                </div>
                <div class="resumen-detalle resumen-total">
                    <h3>Total a Pagar:</h3>
                    <h3 class="total-price" id="cart-total">$7,350.00 MXN</h3>
                </div>

                <a href="#" class="btn-checkout" onclick="verificarSesion()">
                    Proceder al Pago <i class="fas fa-arrow-right"></i>
                </a>

                <a href="catalogo.html" class="btn-continue-shopping">
                    Seguir Comprando
                </a>

            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>

    <script src="script/cart-badge.js"></script>
    <script src="script/carrito.js"></script>
</body>

</html>
