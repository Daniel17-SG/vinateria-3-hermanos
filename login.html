<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vinatería Los 3 Hermanos</title>
    <link rel="stylesheet" href="estilos/1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header class="header-secondary">
        <div class="logo">Vinatería Los 3 Hermanos</div>
        <nav>
            <a href="index.html" class="nav-button">Inicio</a> 
        </nav>
    </header>

    <main class="login-main-premium">
        <div class="login-container-premium">
            
            <div class="user-icon-circle">
                <i class="fas fa-user-circle"></i>
            </div>
            
            <h2>INICIAR SESIÓN</h2>
            
            <form class="login-form-premium">
                
                <div class="input-group-premium">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo Electrónico" id="email_premium" required>
                </div>
                
                <div class="input-group-premium">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" id="password_premium" required>
                </div>
                
                <div class="options-row-premium">
                    <div class="remember-me-premium">
                        <input type="checkbox" id="remember_me_premium">
                        <label for="remember_me_premium">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password-premium">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login-premium">ACCEDER</button>
            </form>

            <div class="no-account-link-premium">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Vinatería Los 3 Hermanos. Tradición y Calidad.</p>
    </footer>
</body>

</html>
