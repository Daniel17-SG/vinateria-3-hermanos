<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Los 3 Hermanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/1.css">
    <link rel="stylesheet" href="estilos/auth.css"> 
</head>
<body class="login-body">
    
    <main class="login-main-premium">
        <div class="login-container-premium">
            <div class="user-icon-circle">
                <i class="fas fa-user"></i>
            </div>
            
            <h2>¡Bienvenido de Nuevo!</h2>
            <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

            <form action="index.html" method="GET" class="login-form-premium">
                
                <div class="input-group-premium">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo Electrónico" required>
                </div>
                
                <div class="input-group-premium">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                
                <div class="options-row-premium">
                    <div class="remember-me-premium">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password-premium">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login-premium">
                    Iniciar Sesión
                </button>
            </form>
            
            <p class="no-account-link-premium">
                ¿No tienes una cuenta? <a href="registro.html">Crear Cuenta</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
