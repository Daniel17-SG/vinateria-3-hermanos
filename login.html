<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Los 3 Hermanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/1.css">
    <link rel="stylesheet" href="estilos/1.css"> 
</head>
<body class="login-body">
    
    <main class="login-main-premium">
        <div class="login-container-premium">
            <div class="user-icon-circle">
                <i class="fas fa-user"></i>
            </div>
            
            <h2>¡Bienvenido de Nuevo!</h2>
            <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

            <form action="#" method="POST" class="login-form-premium" id="login-form">
                
                <div class="input-group-premium">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo Electrónico" required id="email-input">
                </div>
                
                <div class="input-group-premium">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required id="password-input">
                </div>
                
                <div id="login-error-message" style="color: red; margin-bottom: 15px; font-weight: bold; display: none;"></div>
                
                <div class="options-row-premium">
                    <div class="remember-me-premium">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password-premium">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login-premium">
                    Iniciar Sesión
                </button>
            </form>
            
            <p class="no-account-link-premium">
                ¿No tienes una cuenta? <a href="registro.html">Crear Cuenta</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');
            const errorMessage = document.getElementById('login-error-message');

            // --- CREDENCIALES DE ADMINISTRADOR ---
            const ADMIN_EMAIL = 'admin@3hermanos.com';
            const ADMIN_PASSWORD = 'admin123';
            // ------------------------------------

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // ¡Línea CRÍTICA! Detiene la acción por defecto
                
                errorMessage.style.display = 'none';

                const email = emailInput.value;
                const password = passwordInput.value;

                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    // Acceso de ADMINISTRADOR: redirige a la página de reportes
                    window.location.href = 'admi.html'; 
                } else if (email.length > 0 && password.length > 0) {
                    // Simulación de Usuario Normal: redirige a la página principal
                    window.location.href = 'index.html'; 
                } else {
                    errorMessage.textContent = 'Credenciales incorrectas. Intenta de nuevo.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
