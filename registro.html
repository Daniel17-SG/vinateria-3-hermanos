<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Los 3 Hermanos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/2.css">
    <link rel="stylesheet" href="estilos/auth.css"> 
</head>
<body class="register-body">
    
    <main class="register-main">
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            <p>Únete a Los 3 Hermanos para acceder a ofertas exclusivas.</p>

            <form action="index.html" method="POST" class="register-form">
                
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
                
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" required>

                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones.
                </label>
                
                <button type="submit" class="btn-register">
                    Registrarme
                </button>
            </form>
            
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Los 3 Hermanos. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
